<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo — Pórtate Bien (scroll corto, desorden moderado)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <link rel="icon" href="/assets/logo-C-sEIKdg.webp" />
  <link rel="preload" as="style" href="#" onload="this.rel='stylesheet'"><noscript></noscript>
<link href="./stylecatalogo.css" rel="stylesheet" />


  <!-- ===== Base ===== -->
 
</head>
<body>
  <!-- FONDO -->
  <canvas id="bg" aria-hidden="true"></canvas>

  <!-- TÍTULO / LOGO -->
  <header class="hero" id="hero">
    <img src="../public/lettering/lettering-Bp-zbET-.webp" alt="Pórtate Bien">
  </header>

  <!-- COLLAGE -->
  <main role="main">
    <h1 class="sr-only">Catálogo — Pórtate Bien</h1>
    <section id="collage" class="collage" aria-label="Prendas en collage"></section>
  </main>

  <!-- Drawer lateral (hover-only) -->
  <aside class="music-drawer" id="musicDrawer">
    <button class="music-drawer__trigger" id="musicTrigger"
            aria-controls="musicPanel" aria-expanded="false" aria-label="Abrir reproductor">
      <img class="music-drawer__icon" src="../public/ipod/IPod_29_2009.webp" alt="Reproductor" />
    </button>

    <div class="music-drawer__panel" id="musicPanel" role="region" aria-label="Reproductor iPod">
      <!-- iPod MINI -->
      <div class="ipod-photo" aria-label="iPod mini">
        <div class="overlay">
          <div class="ipod-screen">
            <video id="ipodVideo" playsinline preload="metadata"
                   style="width:100%;height:100%;object-fit:cover;border-radius:4px;background:#000;"></video>
            <div>
              <div class="ipod-title"  id="ipodTitle"></div>
              <div class="ipod-artist" id="ipodArtist"></div>
            </div>
          </div>
          <div class="ipod-wheel" id="ipodWheel">
            <button class="ipod-hotzone prev" id="btnPrev" aria-label="Anterior" title="Anterior"></button>
            <button class="ipod-hotzone next" id="btnNext" aria-label="Siguiente" title="Siguiente"></button>
            <button class="ipod-hotzone play" id="btnPlay" aria-label="Play/Pause" title="Play/Pause"></button>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- ===== PRODUCT MODAL ===== -->
  <div id="pbProductModal" aria-hidden="true">
    <!-- Blur + fondo oscuro. Clicar aquí = cerrar -->
    <div class="pb-modal-overlay" id="pbModalOverlay" aria-hidden="true"></div>

    <div class="pb-product-modal-card" role="dialog" aria-modal="true" aria-labelledby="pbProdTitle">
      <button class="pb-prod-close-btn" id="pbProdCloseBtn" aria-label="Cerrar">×</button>

      <section class="pb-prod-main">
        <!-- Galería / Carrusel -->
        <div class="pb-prod-gallery">
          <div class="pb-prod-carousel-frame">
            <button class="pb-carousel-arrow pb-carousel-arrow--prev" id="pbCarouselPrev" aria-label="Anterior">‹</button>
            <button class="pb-carousel-arrow pb-carousel-arrow--next" id="pbCarouselNext" aria-label="Siguiente">›</button>
          </div>
          <!-- (miniaturas eliminadas) -->
        </div>

        <!-- Detalles / Comprar -->
        <div class="pb-prod-details">
          <div>
            <h2 class="pb-prod-title" id="pbProdTitle"></h2>
            <div class="pb-prod-price" id="pbProdPrice"></div>
          </div>

          <div class="pb-prod-colors-block">
            <div class="pb-prod-label">Color</div>
            <div class="pb-color-row" id="pbColorRow">
              <!-- pills dinámicas -->
            </div>
          </div>

          <div class="pb-purchase-row">
            <div class="pb-qty-box" id="pbQtyBox">
              <button class="pb-qty-btn" data-delta="-1">−</button>
              <div class="pb-qty-num" id="pbQtyNum">1</div>
              <button class="pb-qty-btn" data-delta="1">+</button>
            </div>
            <button class="pb-atc-btn" id="pbATCBtn" disabled>Agotado</button>
          </div>

          <div class="pb-prod-desc" id="pbProdDesc"></div>
        </div>
      </section>

      <!-- Recomendados -->
      <aside class="pb-related-block">
        <div class="pb-related-title">
          <span>You may also like</span>
        </div>
        <div class="pb-related-row" id="pbRelatedRow">
          <!-- tarjetas dinámicas -->
        </div>
      </aside>
    </div>
  </div>
  <!-- ===== /PRODUCT MODAL ===== -->

  <!-- ===== JS del fondo + collage ===== -->
 

  <!-- ===== FOOTER ===== -->
  <footer class="pb-footer-split-wrap" role="contentinfo" aria-label="Footer">
    <div class="pb-footer-split">
      <div class="pb-footer-split__inner">
        <!-- Enlaces izquierda -->
        <nav class="pb-footer-links" aria-label="Footer links">
          <a class="pb-footer-link" href="/newsletter">NEWSLETTER</a>
          <a class="pb-footer-link" href="/shipping">SHIPPING POLICY</a>
          <a class="pb-footer-link" href="/terms">TERMS OF SERVICE</a>
        </nav>

        <!-- Instagram + Copyright derecha -->
        <div class="pb-footer-ig-col">
          <a class="pb-footer-ig" href="https://www.instagram.com/mvrkx1?igsh=MXB5bmIxdmRma3FzNA==" target="_blank" rel="noopener" aria-label="Instagram MVRK">
            <svg class="pb-footer-ig__icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect x="2.5" y="2.5" width="19" height="19" rx="5" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="4.5" stroke="currentColor" stroke-width="2"/>
              <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
            </svg>
          </a>
          <div class="pb-footer-copy">© 2025</div>
        </div>
      </div>
    </div>
  </footer>
</body>
<script src="./javacatalogo.js" ></script>
</html>
